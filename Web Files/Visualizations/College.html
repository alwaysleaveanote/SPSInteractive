<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SPSInteractive</title>
    <link rel = "stylesheet" href = "//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../navStyle.css"/>
    <link rel="stylesheet" href="visStyle.css"/>
</head>
<body>

<main>

    <div id="visTitle">
        <p>Graduates Enrolled in College</p>
    </div>
    <br/>

    <div class="dropClick" id = "descriptionTitle">
        <p>Overview  <span class="descrArrow descrArrowDown glyphicon glyphicon-chevron-down"></span>
            <span class="descrArrow descrArrowRight glyphicon glyphicon-chevron-right"></span></p>        </div>

    <div id="visDescription">
        <p>This visualization shows, on average, what percentage of high school graduates have enrolled
            in higher education within 1 year of graduation between 2010 and 2013.</p>
    </div>
    <br/>

    <div id="vis">
        <script type='text/javascript' src='https://public.tableau.com/javascripts/api/viz_v1.js'></script>
        <div class='tableauPlaceholder' style='width: 1504px; height: 1269px;'>
            <noscript><a href=''>
                <img alt='CollegeDash ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;De&#47;DesktopOfficial_0&#47;CollegeDash&#47;1_rss.png' style='border: none' />
            </a>
            </noscript>
            <object class='tableauViz' width='1504' height='1269' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='site_root' value='' />
                <param name='name' value='DesktopOfficial_0&#47;CollegeDash' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;De&#47;DesktopOfficial_0&#47;CollegeDash&#47;1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='showVizHome' value='no' />
                <param name='showTabs' value='y' />
                <param name='bootstrapWhenNotified' value='true' />
            </object>
        </div>


</main>

</body>
<script src = "http://code.jquery.com/jquery-2.1.1.js"> </script>
<script type='text/javascript' src='https://public.tableau.com/javascripts/api/viz_v1.js'></script>
<script src="addFunctions.js"></script>
<script src="LoadNavBar.js"></script>
<script src="removeVisMobile.js"></script>
</html>
